<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Login - Drowsiness Detection</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tsParticles Library -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
    <style>
        /* Ensure the particles container covers the full background */
        #tsparticles {
            position: absolute;
            inset: 0;
            z-index: -10;
        }
    </style>
</head>

<body
    class="relative min-h-screen flex items-center justify-center overflow-hidden bg-gradient-to-br from-black via-gray-900 to-black text-white px-4">
    <!-- tsParticles Container for Sparkles Effect -->
    <div id="tsparticles"></div>

    <!-- Background Layers -->
    <div class="background-animation absolute inset-0 opacity-40"></div>
    <div class="absolute inset-0 bg-gradient-radial from-transparent via-black/50 to-black opacity-80"></div>
    <div class="floating-shapes absolute inset-0"></div>
    <div
        class="absolute inset-0 bg-[url('/grid.svg')] bg-center [mask-image:linear-gradient(180deg,white,rgba(255,255,255,0))]">
    </div>

    <!-- Login Card -->
    <div class="relative w-full max-w-md z-10">
        <!-- Neon Card Glow -->
        <div
            class="absolute inset-0 -z-10 rounded-2xl bg-black/50 border border-purple-700 shadow-[0_0_20px_rgba(128,0,128,0.8),0_0_40px_rgba(128,128,128,0.8)]">
        </div>
        <!-- Extra Neon Gradient Overlay -->
        <div
            class="absolute -inset-0.5 -z-20 rounded-2xl bg-gradient-to-r from-purple-600 via-gray-800 to-black blur opacity-60">
        </div>

        <div class="p-8 md:p-10">
            <div class="text-center mb-8">
                <h1
                    class="text-4xl font-bold bg-gradient-to-r from-purple-400 via-pink-400 to-purple-400 bg-clip-text text-transparent mb-3 drop-shadow-[0_0_10px_rgba(128,0,128,0.8)]">
                    Detection of Drowsiness System For Drivers
                </h1>
                <p class="text-white/60">Sign in to your account to continue</p>
            </div>
            {% if error %}
            <div class="text-center text-red-500 mb-4">{{ error }}</div>
            {% endif %}
            <form action="{{ url_for('login') }}" method="post" class="space-y-6">
                <!-- Username Field -->
                <div class="space-y-1">
                    <label for="username" class="block text-sm font-medium text-white/80">
                        Username or Email
                    </label>
                    <div class="relative">
                        <!-- User Icon (inline SVG) -->
                        <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-white/40"
                            fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                        <input type="text" name="username" id="username" required
                            class="w-full pl-11 pr-4 py-3 bg-black/20 border border-gray-600 rounded-lg focus:border-purple-700 focus:ring-2 focus:ring-purple-700 text-white placeholder-white/40 transition-all"
                            placeholder="Enter your username or email" />
                    </div>
                </div>

                <!-- Password Field -->
                <div class="space-y-1">
                    <label for="password" class="block text-sm font-medium text-white/80">
                        Password
                    </label>
                    <div class="relative">
                        <!-- Lock Icon (inline SVG) -->
                        <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-white/40"
                            fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 11c-1.104 0-2-.896-2-2V7a2 2 0 114 0v2c0 1.104-.896 2-2 2z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M5 11h14a2 2 0 012 2v7a2 2 0 01-2 2H5a2 2 0 01-2-2v-7a2 2 0 012-2z"></path>
                        </svg>
                        <input type="password" name="password" id="password" required
                            class="w-full pl-11 pr-4 py-3 bg-black/20 border border-gray-600 rounded-lg focus:border-purple-700 focus:ring-2 focus:ring-purple-700 text-white placeholder-white/40 transition-all"
                            placeholder="Enter your password" />
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit"
                    class="w-full py-3 px-4 bg-gradient-to-r from-purple-700 to-gray-700 hover:from-purple-800 hover:to-gray-800 rounded-lg text-white font-medium shadow-[0_0_10px_rgba(128,0,128,0.8)] flex items-center justify-center gap-2 transition-all">
                    Sign In
                    <!-- Arrow Right Icon (inline SVG) -->
                    <svg class="w-5 h-5 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                    </svg>
                </button>
            </form>

            <!-- Extra Links -->
            <div class="mt-8 space-y-4 text-center">
                <div class="flex items-center justify-center gap-2 text-sm text-white/60">
                    <span>Don't have an account?</span>
                    <a href="{{ url_for('register') }}"
                        class="text-purple-400 hover:text-purple-300 font-medium transition-colors">
                        Create account
                    </a>
                </div>
                <a href="/forgot-password"
                    class="block text-center text-sm text-white/60 hover:text-white/80 transition-colors">
                    Forgot your password?
                </a>
            </div>
        </div>
    </div>

    <!-- Initialize tsParticles for Sparkles Effect -->
    <script>
        tsParticles.load("tsparticles", {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        area: 800
                    }
                },
                color: {
                    value: "#ffffff"
                },
                shape: {
                    type: "star",
                    stroke: {
                        width: 0,
                        color: "#000000"
                    },
                    polygon: {
                        nb_sides: 5
                    }
                },
                opacity: {
                    value: 0.8,
                    random: true
                },
                size: {
                    value: 3,
                    random: true
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: true,
                    straight: false,
                    outModes: {
                        default: "out"
                    }
                }
            },
            interactivity: {
                events: {
                    onHover: {
                        enable: false
                    },
                    onClick: {
                        enable: false
                    }
                }
            },
            retina_detect: true
        });
    </script>
</body>

</html>
